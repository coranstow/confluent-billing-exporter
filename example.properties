# These entries can be copied from the Net Client properties generated by Confluent Cloud
# Required connection configs for Kafka producer, consumer, and admin
bootstrap.servers=pkc-312o0.ap-southeast-1.aws.confluent.cloud:9092
security.protocol=SASL_SSL
sasl.mechanisms=PLAIN
sasl.username={{ CLUSTER_API_KEY }}
sasl.password={{ CLUSTER_API_SECRET }}

# Best practice for higher availability in librdkafka clients prior to 1.7
session.timeout.ms=45000

# Required connection configs for Confluent Cloud Schema Registry
schema.registry.url=https://psrc-10wzj.ap-southeast-2.aws.confluent.cloud
basic.auth.credentials.source=USER_INFO
basic.auth.user.info={{ SR_API_KEY }}:{{ SR_API_SECRET }}

#These entries specific to this program
topic=platform.billing

rest-url=https://api.confluent.cloud/billing/v1/costs
rest-api-key=<Confluent Cloud api_key>
rest-api-secret=<Confluent Cloud api_secret>

start-date=2023-01-01
end-date=2023-10-01
page-size=1000
